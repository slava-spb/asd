<script>
template = "{{#repo}}  	<li><a>{{name}}</a></li> 	{{/repo}}";
data = { "repo": [ { "name": "item-1" }, { "name": "item-2" }, { "name": "item-3" }]}

var newDiv = document.getElementById('nav')
newDiv.innerHTML = result;

</script>
