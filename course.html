дия пореформенной деревни, где под "властью денег" рушились вековые патриархальные порядки. В 1880 гг. появились повести Толстого "Смерть Ивана Ильича" и "Холстомер" ("История лошади"), "Крейцерова соната" (1887—1889). В ней, а также в рассказе "Дьявол" (1889—1890) и повести "Отец Сергий" (1890—1898) ставятся проблемы любви и брака, чистоты семейных отношений. На основе социального и психологического контраста строится повесть Толстого "Хозяин и работник" (1895), связанная стилистически с циклом его народных рассказов, написанных в 80 гг. Пятью годами ранее Толстой написал для "домашнего спектакля" комедию "Плоды просвещения". В ней также показаны "хозяева" и "работники": живущие в городе дворяне-землевладельцы и приехавшие из голодной деревни, лишенные земли крестьяне. Образы первых даны сатирически, вторых автор изображает как людей разумных и положительных, но в некоторых сценах и их "подает" в ироническом свете. Все эти произведения писателя объединены мыслью о неминуемой и близкой по времени "развязке" социальных противоречий, о замене изжившего себя общественного "порядка". "Какая будет развязка, не знаю,— писал Толстой в 1892 г.,— но что дело подходит к ней и что так продолжаться, в таких формах, жизнь не может,— я уверен". Этой идеей одухотворено крупнейшее произведение всего творчества "позднего" Толстого — роман "Воскресение" (1889—1899). Менее десяти лет отделяют "Анну Каренину" от "Войны и мира". "Воскресение" отделено от "Анны Карениной" двумя десятилетиями. И хотя многое отличает третий роман от двух предыдущих, их объединяет истинно эпический размах в изображении жизни, умение "сопрягать" в повествовании отдельные человеческие судьбы с судьбой народной. Толстой сам указывал на единство, существующее между его романами: он говорил, что "Воскресение" написано в "старой манере", имея, прежде всего, в виду эпическую "манеру", в которой были написаны "Война и мир" и "Анна Каренина". "Воскресение" стал последним романом в творчестве писателя. В начале 1900
